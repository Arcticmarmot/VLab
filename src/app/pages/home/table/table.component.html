<div id="table">
  <table mat-table [dataSource]="data.objs">

    <ng-container *ngFor="let col of data.cols" matColumnDef="{{col}}">
      <th mat-header-cell *matHeaderCellDef> {{col}}</th>
      <td mat-cell *matCellDef="let element"> {{element[col]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="data.cols"></tr>
    <tr mat-row *matRowDef="let row; columns: data.cols;"></tr>
  </table>
</div>
